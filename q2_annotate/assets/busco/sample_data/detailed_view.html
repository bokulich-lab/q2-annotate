{% extends "tabbed.html" %}

{% block head %}
<title>Sample Comparison - BUSCO Detailed View</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/bootstrapMagic.js" type="text/javascript"></script>
<link href="css/styles.css" rel="stylesheet" />
<script type="text/javascript">
    // temporary hack to make it look good with Bootstrap 5
    removeBS3refs();
</script>
<script src="https://cdn.jsdelivr.net/npm//vega@6" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm//vega-lite@6" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm//vega-embed@6" type="text/javascript"></script>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs=" rel="stylesheet"/>
{% endblock %}

{% block tabcontent %}
<script crossorigin="anonymous" integrity="sha256-9SEPo+fwJFpMUet/KACSwO+Z/dKMReF9q4zFhU/fT9M=" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Sample Selection Box -->
<div class="row mb-2 mt-2">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h6>Sample selection</h6>
        <small class="text-muted">Click on samples to toggle them on/off. Selected samples will show detailed plots below.</small>
      </div>
      <div class="card-body">
        <div id="sampleSelectionBox" class="sample-selection-container" style="margin-bottom: 10px">
          <!-- Sample buttons will be populated by JavaScript -->
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <button id="selectAllBtn" class="btn btn-sm btn-outline-primary">Select All</button>
            <button id="clearAllBtn" class="btn btn-sm btn-outline-secondary">Clear All</button>
          </div>
          <span id="selectionCount" class="text-muted">0 samples selected</span>
        </div>
        <hr class="my-3" style="border-color: #dee2e6;">
        <div class="d-flex flex-wrap align-items-center gap-3 mb-2">
          <div class="d-flex align-items-center">
            <label for="metricSelector" class="form-label mb-0 me-2">Assembly metric:</label>
            <select id="metricSelector" class="form-select form-select-sm" style="width: auto;">
              <option value="contigs_n50">Contig N50</option>
              <option value="scaffolds">Number of scaffolds</option>
            </select>
          </div>
        </div>
        <div class="d-flex flex-wrap align-items-center gap-3">
          <label class="form-label mb-0 me-2">Sort by:</label>
          <div class="d-flex align-items-center gap-1">
            <button class="btn btn-sm btn-outline-secondary d-flex align-items-center sort-btn" data-sort="single" data-source="busco" title="Sort by Single">
              <div class="busco-legend-color" style="background-color: #482777; width: 14px; height: 14px; border-radius: 2px; margin-right: 4px;"></div>
              <span class="small">Single</span>
            </button>
            <button class="btn btn-sm btn-outline-secondary d-flex align-items-center sort-btn" data-sort="duplicated" data-source="busco" title="Sort by Duplicated">
              <div class="busco-legend-color" style="background-color: #31688e; width: 14px; height: 14px; border-radius: 2px; margin-right: 4px;"></div>
              <span class="small">Duplicated</span>
            </button>
            <button class="btn btn-sm btn-outline-secondary d-flex align-items-center sort-btn" data-sort="fragmented" data-source="busco" title="Sort by Fragmented">
              <div class="busco-legend-color" style="background-color: #1f9e89; width: 14px; height: 14px; border-radius: 2px; margin-right: 4px;"></div>
              <span class="small">Fragmented</span>
            </button>
            <button class="btn btn-sm btn-outline-secondary d-flex align-items-center sort-btn" data-sort="missing" data-source="busco" title="Sort by Missing">
              <div class="busco-legend-color" style="background-color: #6ece58; width: 14px; height: 14px; border-radius: 2px; margin-right: 4px;"></div>
              <span class="small">Missing</span>
            </button>
          </div>
          <div class="vr"></div>
          <div class="d-flex align-items-center gap-1">
            <button class="btn btn-sm btn-outline-secondary d-flex align-items-center sort-btn" data-sort="contigs_n50" data-source="assembly" title="Sort by contig N50">
              <span class="small">Contig N50</span>
            </button>
            <button class="btn btn-sm btn-outline-secondary d-flex align-items-center sort-btn" data-sort="scaffolds" data-source="assembly" title="Sort by contigs">
              <span class="small">Contig count</span>
            </button>
          </div>
          <div class="vr"></div>
          <div class="d-flex align-items-center">
            <label for="sortOrderSelector" class="form-label mb-0 me-2 small">Order:</label>
            <select id="sortOrderSelector" class="form-select form-select-sm" style="width: auto;">
              <option value="desc">Descending</option>
              <option value="asc">Ascending</option>
            </select>
          </div>
          <div class="vr"></div>
          <button class="btn btn-sm btn-outline-secondary d-flex align-items-center sort-btn" data-sort="default" data-source="default" title="Reset to default order">
            <span class="small">Reset</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Dynamic Plot Cards Container -->
<div id="plotCardsContainer" class="row gx-2">
  <!-- Plot cards will be dynamically generated here -->
</div>

<!-- Vega Specs -->
<script id="vega_busco_detailed_spec" type="application/json">
  {{ vega_busco_detailed_spec | safe }}
</script>

<script id="vega_assembly_detailed_spec" type="application/json">
  {{ vega_assembly_detailed_spec | safe }}
</script>

<!-- Data -->
<script id="detailed_data" type="application/json">
  {{ detailed_data | safe }}
</script>

<script id="assembly_data" type="application/json">
  {{ assembly_data | safe }}
</script>

<script id="sample_ids_json" type="application/json">
  {{ sample_ids_json | safe }}
</script>

<script id="assembly_metrics_json" type="application/json">
  {{ assembly_metrics_json | safe }}
</script>

<script type="text/javascript">
  // Current sort category, source, and order (shared across all sample cards)
  window.currentSortCategory = 'default';
  window.currentSortSource = 'default';
  window.currentSortOrder = 'desc';  // 'desc' or 'asc'
  
  // Store Vega views for each sample to enable updates without re-rendering
  window.sampleViews = {};
  
  function getSortOrderMap(sampleBuscoData, sampleAssemblyData, category, source, sortOrder) {
    // Get unique MAG IDs for this sample
    const magIds = [...new Set(sampleBuscoData.map(d => d.mag_id))].sort();
    
    let sortedMagIds;
    if (category === 'default' || source === 'default') {
      sortedMagIds = magIds;
    } else if (source === 'busco') {
      const valueMap = {};
      sampleBuscoData.forEach(d => {
        if (d.category === category) {
          valueMap[d.mag_id] = d.BUSCO_percentage || 0;
        }
      });
      sortedMagIds = [...magIds].sort((a, b) => {
        const valA = valueMap[a] || 0;
        const valB = valueMap[b] || 0;
        return sortOrder === 'asc' ? (valA - valB) : (valB - valA);
      });
    } else if (source === 'assembly') {
      const valueMap = {};
      sampleAssemblyData.forEach(d => {
        valueMap[d.mag_id] = d[category] || 0;
      });
      sortedMagIds = [...magIds].sort((a, b) => {
        const valA = valueMap[a] || 0;
        const valB = valueMap[b] || 0;
        return sortOrder === 'asc' ? (valA - valB) : (valB - valA);
      });
    } else {
      sortedMagIds = magIds;
    }
    
    // Create a map of mag_id -> sort_order
    const orderMap = {};
    sortedMagIds.forEach((magId, index) => {
      orderMap[magId] = index;
    });
    return orderMap;
  }
  
  function addSortOrder(data, orderMap) {
    return data.map(d => ({
      ...d,
      sort_order: orderMap[d.mag_id] !== undefined ? orderMap[d.mag_id] : 9999
    }));
  }
  
  function updateSortButtons(activeCategory) {
    document.querySelectorAll('.sort-btn').forEach(btn => {
      if (btn.dataset.sort === activeCategory) {
        btn.classList.remove('btn-outline-secondary');
        btn.classList.add('btn-primary');
      } else {
        btn.classList.remove('btn-primary');
        btn.classList.add('btn-outline-secondary');
      }
    });
  }
  
  $(document).ready(function () {
    // temporary hack to make it look good with Bootstrap 5
    adjustTagsToBS3()

    // Load data
    const detailedData = JSON.parse(document.getElementById('detailed_data').textContent);
    const assemblyData = JSON.parse(document.getElementById('assembly_data').textContent);
    const sampleIds = JSON.parse(document.getElementById('sample_ids_json').textContent);
    const assemblyMetrics = JSON.parse(document.getElementById('assembly_metrics_json').textContent);
    
    // Load separate specs for independent resizing
    const buscoSpec = JSON.parse(document.getElementById('vega_busco_detailed_spec').textContent);
    const assemblySpec = JSON.parse(document.getElementById('vega_assembly_detailed_spec').textContent);

    // Initialize sample selection state
    window.selectedSamples = new Set();
    window.sampleColors = {};
    window.detailedData = detailedData;
    window.assemblyData = assemblyData;
    window.buscoSpec = buscoSpec;
    window.assemblySpec = assemblySpec;
    window.assemblyMetrics = assemblyMetrics;
    
    // Generate viridis colors for samples
    const viridisColors = [
      '#440154', '#482777', '#3f4a8a', '#31688e', '#26828e',
      '#1f9e89', '#35b779', '#6ece58', '#b5de2b', '#fde725',
    ];
    
    // Populate sample selection box
    const sampleSelectionBox = document.getElementById('sampleSelectionBox');
    sampleIds.forEach((sampleId, index) => {
      const color = viridisColors[index % viridisColors.length];
      window.sampleColors[sampleId] = color;

      const sampleButton = document.createElement('button');
      const isFirstOrSecondSample = index === 0 || index === 1;
      sampleButton.className = `btn ${isFirstOrSecondSample ? 'btn-primary' : 'btn-outline-secondary'} sample-button me-2 mb-2`;
      sampleButton.innerHTML = `
        <span class="sample-color-indicator" style="background-color: ${color};"></span>
        ${sampleId}
      `;
      sampleButton.dataset.sampleId = sampleId;
      sampleButton.onclick = () => toggleSample(sampleId);

      // Select first two samples by default
      if (isFirstOrSecondSample) {
        window.selectedSamples.add(sampleId);
      }
      
      sampleSelectionBox.appendChild(sampleButton);
    });
    
    // Add event listeners for select all/clear all
    document.getElementById('selectAllBtn').onclick = selectAllSamples;
    document.getElementById('clearAllBtn').onclick = clearAllSamples;
    
    // Add event listener for metric selector
    document.getElementById('metricSelector').onchange = updateAllPlots;
    
    // Add event listeners for sort buttons
    document.querySelectorAll('.sort-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        window.currentSortCategory = this.dataset.sort;
        window.currentSortSource = this.dataset.source || 'default';
        updateSortButtons(window.currentSortCategory);

        // If sorting by assembly metric, update the dropdown to show that metric
        const metricSelector = document.getElementById('metricSelector');
        if (window.currentSortSource === 'assembly' && metricSelector) {
          metricSelector.value = window.currentSortCategory;
        }

        // Update existing views instead of recreating
        updateSortOrder();
      });
    });
    
    // Add event listener for sort order selector
    document.getElementById('sortOrderSelector').addEventListener('change', function() {
      window.currentSortOrder = this.value;
      // Only update if we have an active sort category
      if (window.currentSortCategory !== 'default') {
        updateSortOrder();
      }
    });
    
    // Initialize with first sample selected
    updateSelectionCount();
    updatePlotCards();
  });
  
  function toggleSample(sampleId) {
    const button = document.querySelector(`[data-sample-id="${sampleId}"]`);
    
    if (window.selectedSamples.has(sampleId)) {
      window.selectedSamples.delete(sampleId);
      button.classList.remove('btn-primary');
      button.classList.add('btn-outline-secondary');
    } else {
      window.selectedSamples.add(sampleId);
      button.classList.remove('btn-outline-secondary');
      button.classList.add('btn-primary');
    }
    
    updateSelectionCount();
    updatePlotCards();
  }
  
  function selectAllSamples() {
    const buttons = document.querySelectorAll('.sample-button');
    buttons.forEach(button => {
      const sampleId = button.dataset.sampleId;
      window.selectedSamples.add(sampleId);
      button.classList.remove('btn-outline-secondary');
      button.classList.add('btn-primary');
    });
    updateSelectionCount();
    updatePlotCards();
  }
  
  function clearAllSamples() {
    const buttons = document.querySelectorAll('.sample-button');
    buttons.forEach(button => {
      const sampleId = button.dataset.sampleId;
      window.selectedSamples.delete(sampleId);
      button.classList.remove('btn-primary');
      button.classList.add('btn-outline-secondary');
    });
    window.selectedSamples.clear();
    updateSelectionCount();
    updatePlotCards();
  }
  
  function updateSelectionCount() {
    const count = window.selectedSamples.size;
    document.getElementById('selectionCount').textContent = `${count} sample${count !== 1 ? 's' : ''} selected`;
  }
  
  function updatePlotCards() {
    const container = document.getElementById('plotCardsContainer');
    container.innerHTML = '';
    
    // Clean up old views
    window.sampleViews = {};
    
    window.selectedSamples.forEach(sampleId => {
      const card = createSamplePlotCard(sampleId);
      container.appendChild(card);
    });
  }
  
  function createSamplePlotCard(sampleId) {
    const color = window.sampleColors[sampleId];
    
    // Get the selected metric from the dropdown
    const metricSelector = document.getElementById('metricSelector');
    const selectedMetric = metricSelector ? metricSelector.value : 'contigs_n50';
    const metricTitle = window.assemblyMetrics[selectedMetric] || selectedMetric;
    
    // Filter data for this sample
    const sampleBuscoData = window.detailedData.filter(d => d.sample_id === sampleId);
    const sampleAssemblyData = window.assemblyData.filter(d => d.sample_id === sampleId);
    
    const cardDiv = document.createElement('div');
    cardDiv.className = 'col-lg-6 mb-2';
    cardDiv.id = `card-${sampleId}`;
    cardDiv.innerHTML = `
      <div class="card h-100">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h6 class="mb-0">
            <span class="sample-color-indicator me-2" style="background-color: ${color};"></span>
            ${sampleId}
          </h6>
          <button class="btn btn-sm btn-outline-danger" onclick="removeSample('${sampleId}')">
            <i class="fas fa-times"></i> Hide
          </button>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-8 pe-0">
              <div id="busco-plot-${sampleId}" class="plot-container">Loading BUSCO plot...</div>
            </div>
            <div class="col-4 ps-0">
              <div id="assembly-plot-${sampleId}" class="plot-container">Loading assembly plot...</div>
            </div>
          </div>
        </div>
      </div>
    `;
    
    // Initialize view storage for this sample
    if (!window.sampleViews[sampleId]) {
      window.sampleViews[sampleId] = { busco: null, assembly: null };
    }
    
    // Embed the plots separately for independent resizing
    if (sampleBuscoData.length > 0) {
      setTimeout(async () => {
        const buscoContainer = document.getElementById(`busco-plot-${sampleId}`);
        const assemblyContainer = document.getElementById(`assembly-plot-${sampleId}`);
        
        if (!buscoContainer || !assemblyContainer) return;
        
        // Get sort order map for this sample
        const orderMap = getSortOrderMap(sampleBuscoData, sampleAssemblyData, window.currentSortCategory, window.currentSortSource, window.currentSortOrder);
        
        // Add sort_order to data
        const buscoDataWithSort = addSortOrder(sampleBuscoData, orderMap);
        const assemblyDataWithSort = addSortOrder(sampleAssemblyData, orderMap);
        
        // Create BUSCO plot spec with inline data (for initial render)
        const buscoPlotSpec = JSON.parse(JSON.stringify(window.buscoSpec));
        buscoPlotSpec.params[0].value = sampleId;  // selected_sample
        buscoPlotSpec.data = { name: 'source', values: buscoDataWithSort };
        
        // Create Assembly plot spec with inline data
        const assemblyPlotSpec = JSON.parse(JSON.stringify(window.assemblySpec));
        assemblyPlotSpec.params[0].value = sampleId;  // selected_sample
        assemblyPlotSpec.params[1].value = selectedMetric;  // metric_field
        assemblyPlotSpec.params[2].value = metricTitle;  // metric_title
        assemblyPlotSpec.data = { name: 'source', values: assemblyDataWithSort };
        if (assemblyPlotSpec.encoding && assemblyPlotSpec.encoding.x) {
          assemblyPlotSpec.encoding.x.title = metricTitle;
        }
        
        // Embed BUSCO plot and store view reference
        try {
          const buscoResult = await vegaEmbed(buscoContainer, buscoPlotSpec, {
            actions: false,
            renderer: 'svg'
          });
          buscoResult.view.logLevel(vega.Warn);
          window.sampleViews[sampleId].busco = buscoResult.view;
          // Store the sample's raw data for later sorting
          window.sampleViews[sampleId].buscoData = sampleBuscoData;
        } catch (error) {
          buscoContainer.innerHTML = `<div class="alert alert-warning">Error: ${error.message}</div>`;
        }
        
        // Embed Assembly plot and store view reference
        try {
          const assemblyResult = await vegaEmbed(assemblyContainer, assemblyPlotSpec, {
            actions: false,
            renderer: 'svg'
          });
          assemblyResult.view.logLevel(vega.Warn);
          window.sampleViews[sampleId].assembly = assemblyResult.view;
          // Store the sample's raw data for later sorting
          window.sampleViews[sampleId].assemblyData = sampleAssemblyData;
        } catch (error) {
          assemblyContainer.innerHTML = `<div class="alert alert-warning">Error: ${error.message}</div>`;
        }
      }, 100);
    } else {
      setTimeout(() => {
        const buscoContainer = document.getElementById(`busco-plot-${sampleId}`);
        const assemblyContainer = document.getElementById(`assembly-plot-${sampleId}`);
        if (buscoContainer) {
          buscoContainer.innerHTML = '<div class="alert alert-info">No BUSCO data available.</div>';
        }
        if (assemblyContainer) {
          assemblyContainer.innerHTML = '<div class="alert alert-info">No assembly data available.</div>';
        }
      }, 100);
    }
    
    return cardDiv;
  }
  
  function updateSortOrder() {
    // Update sort order for all selected samples without recreating charts
    window.selectedSamples.forEach(sampleId => {
      const views = window.sampleViews[sampleId];
      if (!views) return;
      
      // Use stored raw data for this sample
      const sampleBuscoData = views.buscoData || [];
      const sampleAssemblyData = views.assemblyData || [];
      
      if (sampleBuscoData.length === 0) return;
      
      // Calculate new sort order
      const orderMap = getSortOrderMap(sampleBuscoData, sampleAssemblyData, window.currentSortCategory, window.currentSortSource, window.currentSortOrder);
      
      // Update BUSCO view
      if (views.busco) {
        try {
          const buscoDataWithSort = addSortOrder(sampleBuscoData, orderMap);
          const cs = vega.changeset().remove(() => true).insert(buscoDataWithSort);
          views.busco.change('source', cs).run();
        } catch (e) {
          console.error('Error updating BUSCO view for', sampleId, ':', e);
        }
      }
      
      // Update Assembly view
      if (views.assembly) {
        try {
          const assemblyDataWithSort = addSortOrder(sampleAssemblyData, orderMap);
          const cs = vega.changeset().remove(() => true).insert(assemblyDataWithSort);
          views.assembly.change('source', cs).run();
        } catch (e) {
          console.error('Error updating Assembly view for', sampleId, ':', e);
        }
      }
    });
  }
  
  function removeSample(sampleId) {
    const button = document.querySelector(`[data-sample-id="${sampleId}"]`);
    window.selectedSamples.delete(sampleId);
    button.classList.remove('btn-primary');
    button.classList.add('btn-outline-secondary');
    
    // Clean up views for this sample
    if (window.sampleViews[sampleId]) {
      delete window.sampleViews[sampleId];
    }
    
    // Remove the card directly instead of rebuilding all
    const card = document.getElementById(`card-${sampleId}`);
    if (card) {
      card.remove();
    }
    
    updateSelectionCount();
  }
  
  function updateAllPlots() {
    updatePlotCards();
  }
</script>

{% endblock %}

{% block footer %}
<script type="text/javascript">
  function handleErrors(errors, element) {
    console.error('Vega/Vega-Lite error:', errors);
    if (element && element.length) {
      element.html('<div class="alert alert-danger"><strong>Error:</strong> Failed to render plot. Check console for details.</div>');
    }
  }
</script>
{% endblock %}
